<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mancala - A Browser-Based Implementation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>

<body class="flex-ctr">
  <header class="header">
    <h1 id="title" class="title">Mancala</h1>
    <h2 id="info-pane" class="subtitle info-pane">
      A Browser-Based Implementation
    </h2>
    <p id="device-warning">
      Your device needs to have a larger viewport or be in Landscape mode on
      your mobile device to play this game.
    </p>
  </header>
  <main class="game">
    <div></div>
    <div id="game-board" class="board">
      <div id="board-player2" class="board-pits"></div>
      <div id="board-player1" class="board-pits"></div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="player-pane" class="players">
      <div id="player1-pane" class="player-info pane-resize">
        <h3 class="player-name"></h3>
        <p id="player1-pit-info" class="pit-info"></p>
        <p>Stones: <span id="player1-stone-count" class="stone-count"></span></p>
      </div>
      <div id="player2-pane" class="player-info pane-resize">
        <h3 class="player-name"></h3>
        <p id="player2-pit-info" class="pit-info"></p>
        <p>Stones: <span id="player2-stone-count" class="stone-count"></span></p>
      </div>
    </div>
  </main>
  <!-- Cloudflare Web Analytics -->

</body>

</html>
