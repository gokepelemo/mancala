<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mancala - A Browser-Based Implementation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="flex-ctr">
    <header class="header">
      <h1 id="title" class="title">Mancala</h1>
      <h2 id="info-pane" class="subtitle info-pane">
        A Browser-Based Implementation
      </h2>
    </header>
    <main class="game">
      <div></div>
      <div id="game-board" class="board">
        <div class="home-pits" id="14">0</div>
        <div id="board-pits-2" class="board-pits"></div>
        <div id="board-pits-1" class="board-pits"></div>
        <div class="home-pits" id="7">0</div>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div id="player-pane" class="players">
        <div id="player-1-pane" class="player-info">
          <h3 class="player-name">Player 1</h3>
          <p id ="pit-info-1" class="pit-info">Pit 6 Selected</p>
          <p>Stones: <span id="stone-count-1" class="stone-count">6</span></p>
          <button>Play Turn</button>
        </div>
        <div id="player-2-pane" class="player-info">
          <h3 class="player-name">Player 2</h3>
          <p id ="pit-info-2" class="pit-info">Home Pit</p>
          <p>Stones: <span id="stone-count-2" class="stone-count">0</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
